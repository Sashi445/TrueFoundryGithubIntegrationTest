<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueFoundry - Create Repo</title>
    <link href="https://unpkg.com/@webpixels/css@1.0/dist/index.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <h2 class="text-white">TrueFoundry</h2>
            </a>
            <!-- Navbar toggle -->
        </div>
    </nav>

    <div class="container py-5">

        <div class="mb-5">
            <h4>Create New Repository</h4>
        </div>

        <form id="create-repo-form" action="">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input class="form-control" type="text" name="description" placeholder="description">
            </div>
            <div class="mb-3">
                <label for="homepage" class="form-label">Homepage</label>
                <input class="form-control" type="text" name="homepage" placeholder="Homepage URL">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <input class="form-check-input" type="checkbox" name="private" value="private">
                    <label class="form-check-label" for="private">Private</label>
                </div>
                <div class="dropdown">
                    <div>
                        <label class="form-label" for="template">gitignore template</label>
                        <input class="form-control" type="text" name="template" list="templates">
                    </div>
                    <datalist id="templates">
                        <option value="None"></option>
                    </datalist>
                </div>
            </div>

            <button class="btn btn-outline-success" type="submit">Create Repository</button>
        </form>
    </div>

    <div id="error"></div>

    <script src="./../scripts/config.js"></script>
    <script src="./../scripts/createRepoPage.js"></script>

</body>

</html>
